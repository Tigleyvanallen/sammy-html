<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Accounts</title>
    <style>        
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .location {
            color: #a3ff1a;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .bio {
            color: #bfbfbf;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 20px;
        }

        .buttons .btn {
            display: block;
            background-color: #3a3a3a;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .buttons .btn:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src=".//images/sammy.jpg" alt="Profile Picture" class="profile-img">
        <h2> Samantha Nicole, Sanchez</h2>
        <p class="location"> Saudi Arabia</p>
        <p class="bio">"Future wife ni Vanny"</p>
        <div class="buttons">
            <a href="https://www.facebook.com/profile.php?id=61552031547137" class="btn">Facebook</a>
            <a href="https://www.tiktok.com/@acdjdjendbwosix" class="btn">Tiktok</a>
            <a href="https://www.instagram.com/yvesam_/?hl=en" class="btn">Instagram</a>
        </div>
    </div>
</body>
</html>
